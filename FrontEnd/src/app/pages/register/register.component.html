<div class="container-fluid">
  <div class="row align-items-center justify-content-center h-100">
    <mat-card class="register-card mat-elevation-z1">
      <div class="row justify-content-center">
        <img class="app-logo" src="assets/img/Logo.png" alt="Logo Contify">
      </div>

      <div class="card-divider">
        <mat-divider></mat-divider>
      </div>

      <p class="row justify-content-center">Registrar-se</p>

      <mat-card-content>
        <form [formGroup]="registerForm">
          <mat-form-field class="name-input mat-elevation-z2">
            <mat-label class="label"><span class="material-icons">account_circle</span> Insira seu nome</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>

          <mat-form-field class="email-input mat-elevation-z2">
            <mat-label class="label"><span class="material-icons icon">alternate_email</span> Insira seu e-mail</mat-label>
            <input matInput formControlName="email" placeholder="Ex.: enrique.araujo@gmail.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>

          <mat-form-field class="password-input mat-elevation-z2">
            <mat-label class="label"><span class="material-icons icon">lock</span> Insira uma senha</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <div class="row justify-content-center">
          <button mat-button class="register-button mat-elevation-z3" (click)="register()">Registrar-se</button>
        </div>
      </mat-card-actions>

      <div class="row justify-content-center">
        <a class="has-account" routerLink="login"><span>JÃ¡ possuo uma conta!</span></a>
      </div>
    </mat-card>
  </div>
</div>
