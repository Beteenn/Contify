<div class="reset-password">
  <div class="row align-items-center justify-content-center h-100 nomargin">
    <mat-card class="reset-card mat-elevation-z1">
      <div class="row justify-content-center">
        <img class="app-logo" src="assets/img/logos/Logo-verde.png" alt="Logo Contify">
      </div>

      <div class="card-divider">
        <mat-divider></mat-divider>
      </div>

      <p class="row justify-content-center">Definir nova senha</p>

      <mat-card-content>
        <form [formGroup]="resetForm">
          <mat-form-field class="password-input" appearance="outline">
            <mat-icon  matPrefix class="form-icon">lock</mat-icon>
            <mat-label class="label">Insira sua senha</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'"  (keyup.enter)="resetPass()" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon class="visibility">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <div class="row justify-content-center">
          <button mat-button class="reset-button mat-elevation-z3" (click)="resetPass()">Definir!</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
