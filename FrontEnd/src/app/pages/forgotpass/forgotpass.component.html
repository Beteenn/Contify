<div class="forgot-password">
  <div class="row align-items-center justify-content-center h-100 nomargin">
    <mat-card class="forgot-card mat-elevation-z1">
      <div class="row justify-content-center">
        <img class="app-logo" src="assets/img/logos/Logo-verde.png" alt="Logo Contify">
      </div>

      <div class="card-divider">
        <mat-divider></mat-divider>
      </div>

      <p class="row justify-content-center">Recuperar senha</p>

      <mat-card-content>
        <form [formGroup]="forgotForm">
          <mat-form-field class="email-input" appearance="outline">
            <mat-icon matPrefix class="form-icon">alternate_email</mat-icon>
            <mat-label class="label">Insira seu e-mail</mat-label>
            <input matInput formControlName="email" placeholder="Ex.: enrique.araujo@gmail.com" [formControl]="email" (keyup.enter)="forgotPass()" required>
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <div class="row justify-content-center">
          <button mat-button class="recovery-button mat-elevation-z3" (click)="forgotPass()">Recuperar</button>
        </div>
      </mat-card-actions>

      <div class="row justify-content-center">
        <span><a class="has-account" routerLink="">JÃ¡ possuo uma conta!</a></span>
      </div>
    </mat-card>
  </div>
</div>
